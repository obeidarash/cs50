<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="hello()">Click</button>


    <script>
        
        function hello(){
            const heading = document.querySelector('h1')
            if(heading.innerHTML == 'Hello, World!') {
                heading.innerHTML = 'Goodbye'
            } else {
                heading.innerHTML = 'Hello, World!'
            }
        }

    </script>


</body>
</html>
